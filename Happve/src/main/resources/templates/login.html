<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1920, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="login/css/login.css" />
    <link rel="stylesheet" type="text/css" href="login/css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="login/css/globals.css" />
    <meta name="author" content="AnimaApp.com - Design to code, Automated." />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="login" />
    <div class="container-center-horizontal">
      <div class="login screen">
        <div class="overlap-group1">

          <!-- 헤더 -->
          <header class="header">
            <form action="" method="post">
              <button type="" class="title">Happve</button>
            </form>
            <form action="" method="post">
              <button type="" class="commu">평점 및 리뷰</button>
            </form>
            <form action="" method="post">
              <button type="" class="signin">회원가입</button>
            </form>
            <form action="" method="post">
              <button class="con">건의하기</button>
            </form>
            <form action="" method="post">
              <button class="login-1">
                <div class="overlap-group2">
                  <div class="loginback"></div>
                  <div class="logintext">로그인</div>
                </div>
              </button>
            </form>

          </header>

          <!-- 검색 -->
          <form action="" method="post">
            <button class="seachbutton"><div class="searchbuttontext">Search</div></button>
            <input type="text" class="searchtextbox" value="지역,식당 또는 음식"><img class="textext" src="login/img/textext@1x.png" /></input>
          </form>
        </div>


        <div class="overlap-group">
          <div class="backimg">
            <div class="x197"></div>
          </div>

          <div class="loginbox">
            <div class="logintext-1">로그인</div>
                        
            <div class="idinput">
              <div class="id">ID</div>

              <!-- id입력 -->
              <form action="" method="post">
                <input type="text" class="idinputext" value="ID를 입력하세요"></input>
              
                <img class="line9" src="login/img/line18@1x.png" />
              </div>

            <div class="passinput">
              <div class="pass">비밀번호</div>
              <!-- 비밀번호입력 -->
                <input type="password" class="passinputext" value="비밀번호를 입력하세요"></input>
              </form>

              <img class="line18" src="login/img/line18@1x.png" />
            </div>

            <form action="" method="post">
              <button class="loginbutton">
                <div class="overlap-group2-1">
                  <div class="logingbuttonback"></div>
                  <div class="loginbuttontext">로그인 하기</div>
                </div>
              </button>
            </form>

          </div>
        </div>

        <footer class="footer">
          <div class="x239"></div>
          <div class="flex-row">
            <div class="flex-row-1">
              <div class="flex-row-2">
                <div class="happve">Happve</div>
                <div class="flex-col">
                  <div class="contact-us komet-regular-normal-rhino-14px">CONTACT US</div>
                  <div class="x236"></div>
                  <p class="address komet-light-rhino-14px">
                    123 Anywhere St.<br />Cityname, NY 11206<br />(123) 456-7890<br />contact@npo.org
                  </p>
                </div>
              </div>
              <div class="flex-col-1">
                <div class="links komet-regular-normal-rhino-14px">LINKS</div>
                <div class="x237"></div>
                <p class="text-1 komet-light-rhino-14px">
                  The issue<br />How we help<br />Get involved<br />Latest news
                </p>
              </div>
            </div>
            <div class="flex-col-2">
              <div class="follow-us komet-regular-normal-rhino-14px">FOLLOW US</div>
              <div class="x238"></div>
              <div class="text-2 komet-light-rhino-14px">Facebook<br />Twitter<br />Instagram<br />Medium</div>
            </div>
            <div class="stopeatingm-eat">#stop<br />EATING<br />MEat</div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
